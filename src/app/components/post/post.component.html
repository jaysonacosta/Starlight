<div
  class="card post shadow-sm"
  [style.background-image]="'url({{ data.hdurl }}) !important'"
>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3 class="title">{{ data.title }}</h3>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <div class="card">
          <img class="card-img" src="{{ data.hdurl }}" alt="{{ data.title }}" />
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <button class="btn btn-primary btn-sm" (click)="likePost(data)" *ngIf="!data.liked">Like</button>
        <button class="btn btn-danger btn-sm" (click)="likePost(data)" *ngIf="data.liked">Dislike</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <button
          type="button"
          class="btn btn-outline-primary btn-sm mb-2"
          (click)="collapse.toggle()"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample"
        >
          <span *ngIf="!isCollapsed">Collapse</span>
          <span *ngIf="isCollapsed">Expand</span>
        </button>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <span>{{ data.explanation }}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span class="sub-text">{{ data.date }}</span>
      </div>
    </div>
  </div>
</div>
